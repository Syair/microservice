    <div class="modal fade" id="saveProductModal" tabindex="-1" role="dialog" aria-labelledby="myProductLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myProductLabel">Create or edit a Product</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="sku"
                                   ng-model="product.sku" readonly>
                        </div>

                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" name="name"
                                   ng-model="product.name" readonly>

                            <label>Width</label>
                            <input type="text" class="form-control"
                                   ng-model="product.width" >

                            <label>Height</label>
                            <input type="text" class="form-control"
                                   ng-model="product.height" >

                            <label>Unit Price</label>
                            <input type="text" class="form-control"
                                   ng-model="product.unit_price" >

                            <label>Price</label>
                            <input type="text" class="form-control"
                                       ng-model="product.price" readonly>
                            </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>SKU</th>
                    <th>Name</th>
                    <th>Width</th>
                    <th>Height</th>
                    <th>Price</th>
                    <th>Unit Price</th>

                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="product in products">
                    <td><a ui-sref="productDetail({id:product.id})">{{product.sku}}</a></td>
                    <td>{{product.name}}</td>
                    <td>{{product.width}}</td>
                    <td>{{product.height}}</td>
                    <td>{{product.unit_price}}</td>
                    <td>{{product.price}}</td>


                    <td>
                        <button type="submit"
                                ng-click="showUpdate(product.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
